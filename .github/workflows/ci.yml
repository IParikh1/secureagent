name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.11"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install linting tools
        run: pip install ruff black isort mypy

      - name: Check formatting with Black
        run: black --check src/ tests/ || echo "::warning::Code formatting issues found. Run 'black src/ tests/' to fix."
        continue-on-error: true

      - name: Check imports with isort
        run: isort --check-only src/ tests/ || echo "::warning::Import sorting issues found. Run 'isort src/ tests/' to fix."
        continue-on-error: true

      - name: Lint with Ruff
        run: ruff check src/ tests/ || echo "::warning::Linting issues found."
        continue-on-error: true

      - name: Type check with MyPy
        run: mypy src/secureagent --ignore-missing-imports || echo "::warning::Type checking issues found."
        continue-on-error: true

  test:
    name: Test Python ${{ matrix.python-version }} (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.9", "3.10", "3.11", "3.12"]
        include:
          - os: macos-latest
            python-version: "3.11"
          - os: windows-latest
            python-version: "3.11"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
        shell: bash

      - name: Run tests with coverage
        run: |
          python -m pytest tests/ -v \
            --cov=src/secureagent \
            --cov-report=xml \
            --cov-report=term-missing \
            --junitxml=test-results.xml
        env:
          PYTHONPATH: src
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: matrix.python-version == '3.11' && matrix.os == 'ubuntu-latest'
        with:
          files: coverage.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results-${{ matrix.os }}-${{ matrix.python-version }}
          path: test-results.xml
          if-no-files-found: ignore

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install SecureAgent
        run: |
          pip install -e .
        env:
          PYTHONPATH: src

      - name: Run self-scan
        run: |
          secureagent scan . \
            --scanners mcp,langchain \
            --format sarif \
            --output security-results.sarif \
            --min-severity medium || true
          # Create empty SARIF if scan failed
          if [ ! -f security-results.sarif ]; then
            echo '{"version":"2.1.0","runs":[{"tool":{"driver":{"name":"SecureAgent","version":"1.0.0"}},"results":[]}]}' > security-results.sarif
          fi

      - name: Upload SARIF results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: security-results.sarif
        continue-on-error: true

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/checkout@v4
      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: critical
        continue-on-error: true

  build:
    name: Build Package
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install build tools
        run: pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 30

  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: false
          load: true
          tags: |
            secureagent:${{ github.sha }}
            secureagent:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker run --rm secureagent:${{ github.sha }} --version
          docker run --rm secureagent:${{ github.sha }} --help

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Download built package
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Install from built package
        run: |
          pip install 'typer>=0.9.0,<0.12.0'
          pip install dist/*.whl

      - name: Run CLI smoke tests
        run: |
          secureagent --version
          secureagent --help
          secureagent scan --help
          secureagent mcp --help
          secureagent cloud --help
          secureagent inventory --help
          secureagent compliance --help

      - name: Test MCP scan
        run: |
          echo '{"mcpServers": {"test": {"command": "test"}}}' > test-config.json
          secureagent scan test-config.json --format json || true

  status-check:
    name: CI Status
    runs-on: ubuntu-latest
    needs: [lint, test, build, docker, integration-test]
    if: always()
    steps:
      - name: Check CI status
        run: |
          if [[ "${{ needs.test.result }}" == "failure" ]]; then
            echo "::error::Tests failed"
            exit 1
          fi
          if [[ "${{ needs.build.result }}" == "failure" ]]; then
            echo "::error::Build failed"
            exit 1
          fi
          echo "CI checks completed!"
          echo "- Lint: ${{ needs.lint.result }}"
          echo "- Test: ${{ needs.test.result }}"
          echo "- Build: ${{ needs.build.result }}"
          echo "- Docker: ${{ needs.docker.result }}"
          echo "- Integration: ${{ needs.integration-test.result }}"
